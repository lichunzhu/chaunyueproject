server:
  port: 8082

spring:
    datasource:
      name: test
      url: jdbc:mysql://132.232.51.216:3306/chunyue?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&useSSL=false
      username: test
      password: 123456_ChunYue
      # 使用druid数据源
      type: com.alibaba.druid.pool.DruidDataSource
      driver-class-name: com.mysql.jdbc.Driver
      filters: stat
      maxActive: 400
      initialSize: 5
      maxWait: 60000
      minIdle: 5
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validationQuery: select 'x'
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: true
      maxPoolPreparedStatementPerConnectionSize: 20
      maxOpenPreparedStatements: 20

thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML5
    encoding: UTF-8
    content-type: text/html
    cache: false
    check-templates: true
    check-template-location: true
    chain:
    strategy:
    content:
    enabled: true
    paths: /**


mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.chunyue.project.model #为包下的所有类起别名


mapper:
  mappers:  com.chunyue.project.dao
  not-empty: false
  identity: MYSQL


#pagehelper
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql
  returnPageInfo: check